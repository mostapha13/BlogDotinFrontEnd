<div class="col-md-12 col-12" style="margin: 0px auto;scroll-behavior: auto;">

    <div class="card" style="height: auto">
        <div class="card-header">

            <div class="col-12 fonticon-container">
                <div class="fonticon-wrap">
                    <i class="feather icon-list text-info"></i>
                </div>
                <label class="fonticon-classname mt-1">لیست نویسنده گان </label>
            </div>

        </div>

        <table class="table table-bordered">

            <tr class="bg-dark text-light">
                <th>ردیف</th>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>نام کاربری</th>
                <th>ایمیل</th>
                <th>تاریخ ثبت نام</th>
                <th>عملیات</th>
            </tr>
            <tr *ngFor="let auth of authorList.data; let i=index">

                <td>{{i+1}}</td>
                <td>{{auth.firstName}}</td>
                <td>{{auth.lastName}}</td>
                <td>{{auth.userName}}</td>
                <td>{{auth.email}}</td>
                <td>{{auth.createDate|date :' HH:mm:ss - yyyy/MM/dd'}}</td>
                <td>
                    <div class="row">
                        <div class="col-2">
                            <div class="col-4 fonticon-container">
                                <div class="fonticon-wrap">
                                    <i (click)="removeAuthor(auth.id)" title="حذف" class="feather icon-x-circle text-danger" style="cursor: pointer;"></i>
                                </div>

                            </div>
                        </div>
                        <div class="col-2">

                            <div class="col-md-4 col-sm-6 col-12 fonticon-container">
                                <div class="fonticon-wrap">
                                    <i class="feather icon-edit text-warning" (click)="editAuthor(auth.id)" style="cursor: pointer;" title="ویرایش {{auth.firstName+' '+ auth.lastName}}"></i>
                                </div>

                            </div>
                        </div>

                    </div>


                </td>
            </tr>
        </table>


    </div>
</div>


<swal #removeAuthSwal title="" text="" icon="">
</swal>
